{% extends 'base.html' %}

{% block content %}
<!--Este template corresponde à página que mostrar uma listagem
de todos os produtos cadastrados-->
<div class="container mt-3">

    <h1>Personagens</h1>
    <a href="{{url_for('criar_produto')}}" class="btn btn-primary" id="botao">Adicionar</a>
   
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Descricao</th>
                <th scope="col">Casa</th>
                <th scope="col">Imagem</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- É preciso repetir a linha da tabela para cada
            produto existente no dicionário -->
            {% for id, produto in produtos.items() %}
            <tr>
                <td class="view">{{ Id }}</td>
                <td class="view">{{ produto['nome'] }}</td>
                <td class="view">{{ produto['descricao'] }}</td>
                <td class="view">{{ produto['casa'] }}</td>
                <td class="view"><img src="{{ produto['imagem'] }}" alt="thumbnail" class="img-thumbnail"></td>
                <td class="view"><a href="{{url_for('exibir_produto', id=id)}}">Editar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
